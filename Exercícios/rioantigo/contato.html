<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link href="css/rioantigo.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">

    <!-- Fonte Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <h1>Fale Conosco</h1>
    </header>

    <nav class="hmenu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="template_imagensrioantigo.html">Imagens</a></li>
            <li><a href="contato.html">Fale Conosco</a></li>
            <li><a href="#">Republicano</a></li>
        </ul>
    </nav>

    <hr>

    <main>
        <div class="tituloprincipal">
            <h2>Converse Conosco</h2>
        </div>

        <div class="divform">

            <form name="frmContato" action="#" method="post">

                <fieldset>
                    <div class="label">
                        <label for="idNome">Nome</label>
                    </div>
                    <input type="text" name="nome" id="idNome" placeholder="Informe seu nome">
                    <!-- Fechar div que estava sem fechamento -->
        </div>

        <div class="label">
            <label for="idemail">E-mail</label>
            <input type="email" name="email" id="idemail" placeholder="Informe o seu e-mail">
        </div>

        <div class="label">
            <label for="idgeneroF">Gênero</label>
        </div>
        <div class="label">
            <input type="radio" name="genero" value="F" id="idgeneroF" checked>
            <label for="idgeneroF">Feminino</label>
        </div>
        <div class="label">
            <input type="radio" name="genero" value="M" id="idgeneroM">
            <label for="idgeneroM">Masculino</label>
        </div>

        <div class="label">
            <label for="idassunto">Assunto</label>
            <select name="assunto" id="idassunto">
                <option value="0" selected>Selecione...</option>
                <option value="E">Elogio</option>
                <option value="C">Crítica</option>
                <option value="S">Solicitação</option>
                <option value="O">Outros</option>
            </select>
        </div>

        <div><label for="idmensagem">Mensagem</label></div>
        <textarea name="Mensagem" id="idmensagem" cols="80" rows="10"></textarea>

        <div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>

        </fieldset>

        </form>
        </div>

    </main>

    <hr>

</body>

</html>
